<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HelpDesk</title>
        <link href="#{facesContext.externalContext.requestContextPath}/recursos/css/appestilo.css" 
              rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body >

        <div class="container">
            <div class="box">
                <p:graphicImage value ="/recursos/midia/chamado2.jpg"/>  
                            
                    <h:form id="formLogin">
                        <h:panelGrid cellspacing="10">
                            <p:outputLabel style="text-align: center" value="Login Obrigatório!"/>                                          
                            <p:messages id="messagesLogin"/>
                            <p:inputText style="text-align: center" placeholder="Digite seu CPF" value="#{segurancaMB.login}" size="24" required="true" requiredMessage="Campo Login é obrigatório"/>
                            <p:password style="text-align: center" placeholder="Digite sua Senha" value="#{segurancaMB.senha}"  size="24" required="true" requiredMessage="Campo Senha é obrigatório"/>
                           <p:commandButton value="Login" action="#{segurancaMB.logar()}" update="messagesLogin"/>
                        </h:panelGrid>
                    </h:form>
                
            </div>   
        </div>   
    </h:body>
</html>
