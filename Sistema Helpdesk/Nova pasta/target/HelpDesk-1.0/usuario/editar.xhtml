<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
            <ui:composition template="../template.xhtml">
        <ui:define name="corpo">

            <h:form>
                <p:panel id="basic" header="Manter Usuario" style="margin-bottom: 20px">
                <p:panelGrid columns="2">        
                    <p:outputLabel value="Id"></p:outputLabel>
                    <p:inputText value="#{UsuarioMB.usuario.id}" disabled="true" > </p:inputText>

                        <p:outputLabel value="Nome"/>
                        <p:inputText value="#{UsuarioMB.usuario.nome}"/> 

                        <p:outputLabel value="CPF"></p:outputLabel>
                        <p:inputMask value="#{UsuarioMB.usuario.cpf}"
                                     mask="999.999.999-99"> </p:inputMask>
                        
                        <p:outputLabel value="Senha"/>
                        <p:password value="#{UsuarioMB.usuario.senha}"/> 

                        <p:outputLabel value="Perfil" />
                        <p:selectOneMenu value="#{UsuarioMB.usuario.perfil}">
                            <f:selectItems value="#{UsuarioMB.getPerfil()}" var="perfil"  
                                           itemValue="#{perfil}" itemLabel="#{perfil.toString()}"/>
                        </p:selectOneMenu>
     

                        <p:outputLabel value="Telefone"></p:outputLabel>
                        <p:inputMask value="#{UsuarioMB.usuario.telefone}"
                                     mask="(99)99999-9999"> </p:inputMask>

                        

                        <p:outputLabel value="Setor de Trabalho"></p:outputLabel>
                        <p:selectOneMenu value="#{UsuarioMB.usuario.setortrabalho}" 
                                         converter="localConverter">
                            <f:selectItem itemValue="0" itemLabel="-- selecione --" />
                            <f:selectItems value="#{localMB.listaLocal}" var="local"  
                                           itemValue="#{local}" itemLabel="#{local.nome}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                     <p:commandButton action="#{UsuarioMB.gravar()}" value="Gravar"/>
                </p:panel>
            </h:form>
        </ui:define>
            </ui:composition>
    
</html>
