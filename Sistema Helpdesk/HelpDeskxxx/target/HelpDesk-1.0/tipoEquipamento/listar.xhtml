<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    
    
   <ui:composition template="../template.xhtml">
        <ui:define name="corpo">
        
        <p:panel header="Tipo Equipamento" style="margin-bottom: 20px; background-color: darkgrey">

            <h:form id="tipoEquipamemto">

                <p:dataTable id="tipoEquipamentos" value="#{tipoEquipamentoMB.listaTipoEquipamentos}" var="tipoEquipamento">
                    <p:column filterBy="#{tipoEquipamento.id}" style="text-align: center">
                        <f:facet name="header">ID</f:facet>
                        <h:outputLabel value="#{tipoEquipamento.id}"/>                    
                    </p:column>

                    <p:column filterBy="#{tipoEquipamento.nome}" style="text-align: center"> 
                        <f:facet name="header">Nome</f:facet>
                        <p:inputText value="#{tipoEquipamento.nome}"/>                    
                    </p:column>

                    
                    <p:column style="text-align: center">
                        <f:facet name="header">Ações</f:facet>
                        <p:commandButton ajax="false" update="tipoEquipamentos" value="excluir" action="#{tipoEquipamentoMB.excluir(tipoEquipamento)}"/>                    
                    </p:column>


                </p:dataTable>

                <p:commandButton update="tipoEquipamentos" ajax="false" value="Novo" action="#{tipoEquipamentoMB.novo()}"/>
                <p:commandButton update="tipoEquipamentos" ajax="false" value="Salvar" action="#{tipoEquipamentoMB.salvar()}"/>

            </h:form>

        </p:panel>         

 
     </ui:define> 
    </ui:composition>
    
</html>
