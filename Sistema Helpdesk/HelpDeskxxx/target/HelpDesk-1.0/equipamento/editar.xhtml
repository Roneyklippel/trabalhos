<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
   <ui:composition template="../template.xhtml">
        <ui:define name="corpo">
        
        <h:form>
            
        <p:panel id="basic" header="Editar Equipamento" style="margin-bottom: 20px; background-color: darkgrey">
                
                <h:panelGrid columns="2">
                    
                    <h:outputText value="id"></h:outputText>
                    <p:inputText disabled="true" value="#{equipamentoMB.equipamento.id}"></p:inputText>
                    
                    
                    <h:outputText value="Nº de Patrimonio"></h:outputText>
                    <p:inputText value="#{equipamentoMB.equipamento.numeroPatrimonio}"></p:inputText>

                    
                    <h:outputText value="Data de Garantia"></h:outputText>
                    <p:calendar value="#{equipamentoMB.equipamento.dtFimGarantia}" pattern="dd/MM/yyyy" mask="true" showOn="button"></p:calendar>
                    
                    
                    
                    <h:outputText value="Local de Instalação"></h:outputText>
                    
                    <p:selectOneMenu value="#{equipamentoMB.equipamento.localInstalacao}" converter="localConverter">
                            <f:selectItem itemValue="0" itemLabel="--selecione--"/>
                            <f:selectItems value="#{equipamentoMB.listaLocals}" var="local" itemLabel="#{local.nome}" itemValue="#{local}"/>        
                    </p:selectOneMenu> 
                    
                    <h:outputText value="Fabricante"></h:outputText>
                    
                    <p:selectOneMenu value="#{equipamentoMB.equipamento.fabricante}" converter="fabricanteConverter">
                            <f:selectItem itemValue="0" itemLabel="--selecione--"/>
                            <f:selectItems value="#{equipamentoMB.listaFabricantes}" var="fabricante" itemLabel="#{fabricante.nome}" itemValue="#{fabricante}"/>        
                    </p:selectOneMenu> 
                    
                    <h:outputText value="Modelo"></h:outputText>
                    
                    <p:selectOneMenu value="#{equipamentoMB.equipamento.modelo}" converter="modeloConverter">
                            <f:selectItem itemValue="0" itemLabel="--selecione--"/>
                            <f:selectItems value="#{equipamentoMB.listaModelos}" var="modelo" itemLabel="#{modelo.nome}" itemValue="#{modelo}"/>        
                    </p:selectOneMenu> 
                    
                    <h:outputText value="Tipo de Equipamento"></h:outputText>
                    
                    <p:selectOneMenu value="#{equipamentoMB.equipamento.tipoEquipamento}" converter="tipoEquipamentoConverter"> <!-- fazer converter -->
                            <f:selectItem itemValue="0" itemLabel="--selecione--"/>
                            <f:selectItems value="#{equipamentoMB.listaTipoEquipamentos}" var="tipoEquipamento" itemLabel="#{tipoEquipamento.nome}" itemValue="#{tipoEquipamento}"/>        
                    </p:selectOneMenu> 
                    
                    
                     <h:outputText value="Dados Complementares"></h:outputText>
                     <p:inputTextarea value="#{equipamentoMB.equipamento.dadosComplementares}"></p:inputTextarea>

                    <h:outputText value="Observação"></h:outputText>
                    <p:inputTextarea value="#{equipamentoMB.equipamento.observacao}"></p:inputTextarea>
                    
                    

                </h:panelGrid>

                    <p:commandButton value="Gravar" action="#{equipamentoMB.gravar()}"/>
            

            </p:panel>
            
           </h:form>
 
   </ui:define> 
    </ui:composition>

</html>
